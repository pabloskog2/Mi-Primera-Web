<!-- Inicio Formulario de Contacto -->
    <main class="conteiner-fluid">
        <h1 class="m-3">Formulario de Contacto</h1>
        <form class ="m-3" id="contactForm">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre y Apellido</label>
                <input class="form-control" id="name" type="text" placeholder="Name y Apellido" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="number">Teléfono</label>
                <input class="form-control" id="name" type="number" placeholder="+56 9 9999 9999" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Correo Electrónico</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-control" id="message" type="text" placeholder="Escríbenos tu mensaje aquí y un experto e contactará." style="height: 10rem;"></textarea>
            </div>
            <div class="d-grid bg-boton">
                <button class="btn btn-lg" type="submit">Enviar</button>
            </div>
        </form>
    </main>
<!-- Final Formulario de Contacto -->
